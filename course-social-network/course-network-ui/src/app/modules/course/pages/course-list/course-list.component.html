<h3 class="text-center text-primary mb-4">Courses List</h3>

<!-- Message d'alerte -->
<div
  *ngIf="message"
  class="alert"
  [class.alert-danger]="level === 'error'"
  [class.alert-success]="level === 'success'"
  role="alert"
>
  <p>{{ message }}</p>
</div>

<hr class="bg-primary mb-4">

<!-- Liste des cartes de cours avec fond gris -->
<div class="courses-list-container">
  <div class="d-flex justify-content-start gap-3 flex-wrap">
    <app-course-card
      *ngFor="let course of courseResponse.content"
      [course]="course"
      (borrow)="borrowCourse($event)"
      (details)="displayCourseDetails($event)"
      class="course-card"
    ></app-course-card>
  </div>
</div>

<!-- Pagination -->
<div class="d-flex justify-content-center mt-4">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="First"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Last"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
